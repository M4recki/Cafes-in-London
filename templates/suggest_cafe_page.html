<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafes in London</title>
    <link rel="icon" href="/static/img/coffee-icon.ico" type="image/x-icon" />

    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap icons -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      crossorigin="anonymous" />

    <!-- Google fonts -->

    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:300,300italic,regular,italic,700,700italic,900,900italic"
      rel="stylesheet" />

    <!-- CSS -->

    <link rel="stylesheet" href="/static/css/style.css" />

    <!-- JavaScript -->

    <script src="/static/js/script.js"></script>
  </head>

  <body>

    <!-- Navigation bar -->

    {% include "nav_bar.html" %}

    <!-- Main content -->

    <main>
      <section class="add-cafe">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100 py-5 px-5">
            <div
              class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card rounded">
                  <div class="register-card-body p-5">
                    <h1 class="text-uppercase text-center mb-5 py-3">
                      Suggest New Cafe
                    </h1>

                    <!-- Add Cafe form -->

                    <form>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="cafeName"
                          >Cafe Name</label
                        >
                        <input
                          type="text"
                          id="cafeName"
                          class="form-control form-control-lg" />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="cafeMapUrl"
                          >Cafe Map Url</label
                        >
                        <input
                          type="url"
                          id="cafeMapUrl"
                          class="form-control form-control-lg" />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="cafeImageUrl"
                          >Cafe Image Url</label
                        >
                        <input
                          type="url"
                          id="cafeImageUrl"
                          class="form-control form-control-lg" />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="cafeDistrict"
                          >District</label
                        >
                        <input
                          type="text"
                          id="cafeDistrict"
                          class="form-control form-control-lg" />
                      </div>

                      <div class="form-check mb-4">
                        <label class="form-check-label" for="socketsCheck">
                          Sockets Available
                        </label>
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="socketsCheck" />
                      </div>

                      <div class="form-check mb-4">
                        <label class="form-check-label" for="toiletCheck">
                          Toilet Available
                        </label>
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="toiletCheck" />
                      </div>

                      <div class="form-check mb-4">
                        <label class="form-check-label" for="wifiCheck">
                          Wi-Fi Available
                        </label>
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="wifiCheck" />
                      </div>

                      <div class="form-check mb-4">
                        <label class="form-check-label" for="callsCheck">
                          Take Calls Available
                        </label>
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="callsCheck" />
                      </div>

                      <div class="form-check mb-4">
                        <label class="form-check-label" for="seats">
                          Seats
                        </label>
                        <input
                          class="form-check-input"
                          type="number"
                          value=""
                          id="seats" />
                      </div>

                      <div class="form-check mb-4">
                        <label class="form-check-label" for="coffeePrice">
                          Coffee Price
                        </label>
                        <input
                          class="form-check-input"
                          type="text"
                          value=""
                          id="coffeePrice" />
                      </div>

                      <div class="d-flex justify-content-center">
                        <button
                          type="button"
                          class="btn register-btn btn-block btn-lg gradient-custom-4 text-body zoom-on-hover">
                          Submit
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->

    {% include "footer.html" %}
    
  </body>
</html>
