<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafes in London</title>
    <link rel="icon" href="/static/img/coffee-icon.ico" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      crossorigin="anonymous" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css" />

    <!-- JavaScript -->
    <script src="/static/js/script.js"></script>
  </head>

  <body>
    <!-- Navigation bar -->
    {% include "nav_bar.html" %}

    <!-- Main content -->
    <main>
      <section class="register">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100 py-5 px-5">
            <div
              class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card rounded">
                  <div class="register-card-body p-5">
                    <h1 class="text-uppercase text-center mb-5">
                      Create an account
                    </h1>

                    <!-- Registration form -->

                    <form>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="Name">Your Name</label>
                        <input
                          type="text"
                          id="Name"
                          class="form-control form-control-lg" />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3cg"
                          >Your Email</label
                        >
                        <input
                          type="email"
                          id="form3Example3cg"
                          class="form-control form-control-lg" />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4cg"
                          >Password</label
                        >
                        <input
                          type="password"
                          id="form3Example4cg"
                          class="form-control form-control-lg" />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4cdg"
                          >Repeat your password</label
                        >
                        <input
                          type="password"
                          id="form3Example4cdg"
                          class="form-control form-control-lg" />
                      </div>

                      <div
                        class="form-check d-flex justify-content-center mb-5">
                        <input
                          class="form-check-input me-2"
                          type="checkbox"
                          value=""
                          id="form-check-input" />
                        <label class="form-check-label" for="form-check-input">
                          I agree to the terms and conditions
                        </label>
                      </div>

                      <div class="d-flex justify-content-center">
                        <button
                          type="button"
                          class="btn register-btn btn-block btn-lg gradient-custom-4 text-body zoom-on-hover">
                          Register
                        </button>
                      </div>

                      <p class="text-center mt-5">
                        Have already an account?
                        <a href="#" class="fw-bold text-body"
                          ><u>Login here</u></a
                        >
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->

    {% include "footer.html" %}
  </body>
</html>
